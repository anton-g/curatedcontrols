<!--- TIPS MODAL -->
<div class="modal fade" id="tips-modal" tabindex="-1" role="dialog" aria-labelledby="help-label">
  <div class="modal-dialog modal-flat">
    <div class="modal-content modal-content-flat">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <h4 class="text-info">Tip</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <form class="form-horizontal" role="form">
                <p>We really appreciate tips from the community. Just send us the link to the control through the form below or reach us at <a href class="text-primary">@curatedcontrols</a>.</p>
                <div class="form-group">
                  <label for="inputEmail1" class="col-lg-2 control-label">Name</label>
                  <div class="col-lg-10">
                    <input type="email" class="form-control" id="tip-source" placeholder="Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail1" class="col-lg-2 control-label">Source <span class="text-danger">*</span></label>
                  <div class="col-lg-10">
                    <input type="email" class="form-control" id="tip-source" placeholder="GitHub, BitBucket, etc..">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-success pull-right" ng-click="tipsCtrl.send()">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--- END TIPS MODAL -->
