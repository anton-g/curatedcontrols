<!DOCTYPE html>
<html lang="sv" ng-app="curatedcontrols.admin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curated Controls - Hand picked, open source controls for iOS</title>

    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/flat-ui.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    <script src="markdown.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/github/github.service.js"></script>
    <script src="app/github/github.controller.js"></script>

    <script src="app/data.service.js"></script>

    <script src="app/new/new.controller.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <span class="label label-danger">ADMIN</span>
        </div>
        <div class="col-xs-12 text-center">
          <h2>Curated Controls</h2>
        </div>
      </div>
      <div class="row text-center" ng-controller="GitHubController as githubCtrl">
        <div class="col-xs-6">
          <h4>Fetched from GitHub</h4>
          <h6 class="text-primary">LICENSE:</h6>
          <div>
            <textarea class="license">{{ githubCtrl.license }}</textarea>
          </div>
          <h6 class="text-primary">README:</h6>
          <div style="text-align: left" ng-bind-html="githubCtrl.readme">
          </div>
        </div>
        <div class="col-xs-6" ng-controller="NewController as newCtrl">
          <h4>Input control</h4>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="link" class="col-lg-2 control-label">Link</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="controlURL" placeholder="Link">
              </div>
              <div class="col-lg-2">
                <a href class="btn btn-info" ng-click="newCtrl.fetch(controlURL)">Try fetch</a>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="newCtrl.controlName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <select data-toggle="select" class="form-control select select-default" ng-model="newCtrl.controlLicense">
                <option ng-repeat="license in newCtrl.licenses">{{ license.get('name') }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="auth" class="col-lg-2 control-label">Author</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="newCtrl.controlAuthor" placeholder="Author">
              </div>
            </div>
            <div class="form-group">
              <label for="lang" class="col-lg-2 control-label">Language</label>
              <select data-toggle="select" class="form-control select select-default" ng-model="newCtrl.controlLang">
                <option ng-repeat="language in newCtrl.languages">{{ language.get('name') }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="desc" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" ng-model="newCtrl.controlDesc" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="tags" class="col-lg-2 control-label">Tags</label>
              <div class="col-lg-10">
                <input name="tagsinput" id="tags" class="tagsinput form-control" value=""/>
              </div>
            </div>
            <div class="fom-group">
              <label for="images" class="col-lg-2 control-label">Images</label>
              <input type="file" id="imageupload" multiple>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary" ng-click="newCtrl.send()">Skicka in</button>
              </div>
            </div>
          </form>
          <div>
            <a href ng-repeat="tag in newCtrl.allTags" ng-click="newCtrl.selectTag(tag)"><span class="label label-default">{{ tag.get('name') }}</span></a>
          </div>
          <div class="error">
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/flat-ui.min.js"></script>
  </body>
</html>
