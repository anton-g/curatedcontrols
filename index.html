<!DOCTYPE html>
<html lang="sv" ng-app="curatedcontrols">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curated Controls - Hand picked, open source controls for iOS</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="assets/css/flat-ui.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>

    <script src="app/app.js"></script>

    <script src="app/control/control.controller.js"></script>
    <script src="app/control/control.service.js"></script>

    <script src="app/tags/tag.controller.js"></script>
    <script src="app/tags/tag.service.js"></script>
  </head>
  <body>
    <div class="topright">
      <a class="btn btn-info btn-xs btn-embossed" href>Tip</a>
      <a class="btn btn-danger btn-xs btn-embossed" href>Help</a>
    </div>
    <div class="text-center" id="beta">
      <span class="label label-danger">BETA</span>
    </div>
    <div class="container">
      <div class="col-xs-12 text-center">
        <h2>Curated Controls</h2>
        <h4>Hand picked, open source controls for iOS</h4>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 menu">
          <div class="row search">
            <input type="text" class="form-control search" placeholder="Search controls..">
          </div>
          <div ng-controller="TagController as tagCtrl">
            <div class="row tags">
              <span class="tag label label-default" ng-repeat="tag in tagCtrl.tags" ng-click="tagCtrl.toggleTag(tag)" ng-class="{ selected:tagCtrl.tagIsSelected(tag) }">{{ tag }}</span>
            </div>
            <div class="row options">
              <a class="btn btn-primary btn-sm btn-embossed pull-left" href ng-click="tagCtrl.clearTags()">Clear tags</a>
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a href="#" class="btn btn-sm btn-primary active"><i class="fa fa-th"></i></a>
                  <a href="#" class="btn btn-sm btn-primary"><i class="fa fa-list"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row tile-container" ng-controller="ControlController as controlCtrl">
        <div class="cols">
          <div class="tile" ng-repeat="control in filteredControls = (controlCtrl.controls | filter:controlCtrl.tags)">
              <div class="tile-title">
                {{ control.name }}
              </div>
              <div class="tile-body">
                <div class="row images">
                  <div class="col-xs-10 col-xs-offset-1">
                    <img ng-src="{{ control.images[0] }}" class="img-responsive img-rounded">
                  </div>
                </div>
                <div class="row tile-description">
                  {{ control.description }}
                </div>
                <div class="row tile-tags">
                  <div class="col-xs-12">
                    <span class="label label-default" ng-repeat="tag in control.tags">{{ tag }}</span>
                  </div>
                </div>
              </div>
              <div class="tile-footer">
                <div class="btn-group btn-group-justified">
                  <a class="btn btn-xs btn-default" href="{{ control.link }}"><i class="fa fa-2x fa-github"></i></a>
                  <a class="btn btn-xs btn-default" href><i class="fa fa-2x fa-ellipsis-h"></i></a>
                </div>
              </div>
          </div>
        </div>
        <div class="message" ng-show="!filteredControls.length">
          <div class="col-xs-12 text-center">
            <h4>No controls found :(</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/flat-ui.min.js"></script>
  </body>
</html>
