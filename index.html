<!DOCTYPE html>
<html lang="sv" ng-app="curatedcontrols">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curated Controls - Hand picked, open source controls for iOS</title>

    <link href="content/css/bootstrap.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="content/css/flat-ui.css" rel="stylesheet">
    <link href="content/css/style.css" rel="stylesheet">
    <link href="content/css/flexslider.css" rel="stylesheet">
    <link href="content/css/loading-bar.css" rel="stylesheet">

    <!-- Vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <script src="scripts/jquery.flexslider.js"></script>
    <script src="scripts/angular-flexslider.js"></script>
    <script src="scripts/dirPagination.js"></script>
    <script src="scripts/loading-bar.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="app/app.module.js"></script>

    <!-- Core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/routes.js"></script>
    <script src="app/core/dataservice.js"></script>

    <!-- Services -->
    <script src="app/services/settingsservice.js"></script>
    <script src="app/services/githubservice.js"></script>

    <!-- Settings -->
    <script src="app/settings/settings.module.js"></script>
    <script src="app/settings/settings.js"></script>

    <!-- Feed -->
    <script src="app/feed/feed.module.js"></script>
    <script src="app/feed/feed.js"></script>

    <!-- Control -->
    <script src="app/control/control.module.js"></script>
    <script src="app/control/control.js"></script>
    <script src="app/control/report.js"></script>

    <!-- Help -->
    <script src="app/help/help.module.js"></script>
    <script src="app/help/help.js"></script>

    <!-- Tips -->
    <script src="app/tips/tips.module.js"></script>
    <script src="app/tips/tips.js"></script>
  </head>
  <body>
    <ng-include src="'app/layout/menu.html'"></ng-include>
    <div class="text-center" id="beta">
      <span class="label label-danger">BETA</span>
    </div>
    <div class="container">
      <div ng-include="'app/layout/header.html'"></div>
      <div ng-view></div>
      <div ng-include="'app/layout/footer.html'"></div>
    </div>
    <ng-include src="'app/tips/tips.html'"></ng-include>
    <ng-include src="'app/help/help.html'"></ng-include>
    <script src="scripts/flat-ui.min.js"></script>
  </body>
</html>
